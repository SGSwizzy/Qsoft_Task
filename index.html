<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>QSOFT</title>
</head>

<body>
    <header>
        <div class="header__row">
            <div class="logo">
                <img class="logo__img" src="public/icons/logo.svg" alt="logo">
            </div>
            <div class="search">
                <input type="text" class="search__field" placeholder="Найти...">
                <img src="public/icons/global_search.svg" alt="" class="search__icon">
            </div>
            <div class="fh"></div>
            <div class="profile__name">Константин</div>
            <div class="profile__account">
                <img class="profile__img" src="public/img/profile.jpg" alt="Профиль">
                <img class="profile__icon" src="public/icons/profile.svg" alt="Профиль">
            </div>
        </div>
    </header>

    <h1 class="head__text">Наши партнёры</h1>

    <div class="container">
        <button class="item">
            <img class="item__img" src="public/img/1.jpg" alt="Henkel">
        </button>
        <button class="item">
            <img class="item__img" src="public/img/2.jpg" alt="John Deere">
        </button>
        <button class="item">
            <img class="item__img" src="public/img/3.jpg" alt="McDonalds">
        </button>
        <button class="item">
            <img class="item__img" src="public/img/4.jpg" alt="IKEA">
        </button>
        <button class="item">
            <img class="item__img" src="public/img/5.jpg" alt="Reebok">
        </button>
        <button class="item">
            <img class="item__img" src="public/img/6.jpg" alt="Nike">
        </button>
        <button class="item">
            <img class="item__img" src="public/img/7.jpg" alt="CATERPILAR">
        </button>
    </div>
</body>

</html>
